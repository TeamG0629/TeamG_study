{% extends 'base.html' %}
{% load static %}
{% block active_login %}active{% endblock %}
{% block contents %}
<head>
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<div id="mystyle">
    <div>
        <div>
            <img src="{% static 'images/loginicon.png' %}">
            <h1>Log In</h1>
            <form method="post" action="{% url 'account_login' %}" id="text-align-p">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class="btn btn-primary" type="submit">ログイン</button>
                <p><a class="button secondaryAction" href="{% url 'account_reset_password' %}">パスワードを忘れましたか？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
{% block contents%}
<body>




  <main>
    <section  style="text-align:center">
        <select id="category_select" required>
            <option value="すべて" id="all_menu">選択してください</option>
            {% for b in big_category %}
            <option value="{{ b.title }}" id="{{ b.big_category_id }}">{{ b.title }}</option>
            {% endfor %}
        </select>
        <div class="list-container" id="list-container">
        {% for item in item_all %}
        <div class="product-box">
            <div class="product-txt-box">

                {{ item.title }}<br>{{ item.price }}円（税込）
            </div>
        </div>
        {% endfor %}
        </div>
    </section>
  </main>



  <div class="DivLink" style="position:relative; width:280px; height:96px; background-color:#fffbb6; border:1px solid #ff6a00;">
      この枠全体がリンクになります。
      <a class ="Link" style="display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%;" href="https://www.ipentec.com"></a>
  </div>
</body>
{% endblock %}
</html>

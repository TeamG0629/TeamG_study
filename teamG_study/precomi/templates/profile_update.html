{% extends 'base.html' %}
{% load static %}
{% block contents%}
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>
    <button class="btn btn-primary" type="submit">更新</button>
    <a class="btn btn-secondary ml-2" href="{% url 'precomi:profile' object.pk %}">キャンセル</a>
</form>
{% endblock %}
